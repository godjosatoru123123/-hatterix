<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatterix</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
    }
    #messages {
      border: 1px solid #444;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      background: #2a2a2a;
      margin-bottom: 10px;
    }
    input, button {
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Chatterix — общий чат</h1>
<h3 id="loggedUser">Вы не вошли</h3>

<div id="messages"></div>

<input type="text" id="messageInput" placeholder="Сообщение">
<button onclick="sendMessage()">Отправить</button>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBXzlr0Saqbv2Hk176EeGAuLTk6P1jUVdM",
    authDomain: "chatterix-123.firebaseapp.com",
    databaseURL: "https://chatterix-123-default-rtdb.firebaseio.com",
    projectId: "chatterix-123",
    storageBucket: "chatterix-123.appspot.com",
    messagingSenderId: "877024977371",
    appId: "1:877024977371:web:eab1bec6d6ed166181c7fe",
    measurementId: "G-QK732VPPG3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "global_chat");

  // Вход
  let username = localStorage.getItem("username");
  if (!username) {
    username = prompt("Введите ваше имя:");
    if (username) {
      localStorage.setItem("username", username);
    } else {
      alert("Имя обязательно!");
      location.reload();
    }
  }
  document.getElementById("loggedUser").innerText = "Вы вошли как: " + username;

  // Получение сообщений
  onChildAdded(messagesRef, (data) => {
    const msg = data.val();
    const div = document.createElement("div");
    div.textContent = msg.from + ": " + msg.text;
    document.getElementById("messages").appendChild(div);
  });

  // Отправка сообщения
  window.sendMessage = function () {
    const text = document.getElementById("messageInput").value;
    if (!text.trim()) return;
    push(messagesRef, {
      from: username,
      text: text,
      time: Date.now()
    });
    document.getElementById("messageInput").value = "";
  };
</script>

</body>
</html>
